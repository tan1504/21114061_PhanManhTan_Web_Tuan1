<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai06</title>
    <style>
        table, th, td {
            border: 2px solid purple;
        }

        .tb_c table td {
            padding: 0 10px;
        }

        .tb_c table{
            background-color: palegreen;
        }

        .tb_c caption {
            color: purple;
        }

        .tb_c .pink {
            text-decoration: underline;
            background-color: palevioletred;
            color: black;
        }

        .tb_c th,
        .tb_c .o {
            color: aquamarine;
            background-color: plum;
        }

        .tb_c th:not(.pink) {
            font-style: italic;
        }

        .tb_c td:not(.o) {
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="tb_c">
        <table>
            <caption class="cap">NUMBERS 1-5 in VARIOUS LANGUAGES</caption>
            <tr>
                <td class="o"></td>
                <th class="pink">English</th>
                <th class="pink">Espanol</th>
                <th class="pink">French</th>
                <th class="pink">Italian</th>
                <th class="pink">Deutsh</th>
            </tr>
            <tr>
                <td>1</td>
                <th>one</th>
                <th>uno</th>
                <th>un</th>
                <th>uno</th>
                <th>eins</th>
            </tr>
            <tr>
                <td>2</td>
                <th>two</th>
                <th>dos</th>
                <th>deux</th>
                <th>deu</th>
                <th>zwei</th>
            </tr>
            <tr>
                <td>3</td>
                <th>three</th>
                <th>tres</th>
                <th>trois</th>
                <th>tre</th>
                <th>drei</th>
            </tr>
            <tr>
                <td>4</td>
                <th>four</th>
                <th>cuatro</th>
                <th>quatre</th>
                <th>quattro</th>
                <th>vier</th>
            </tr>
            <tr>
                <td>5</td>
                <th>five</th>
                <th>cinco</th>
                <th>cinq</th>
                <th>cinque</th>
                <th>funf</th>
            </tr>
        </table>
    </div>

</body>
</html>
